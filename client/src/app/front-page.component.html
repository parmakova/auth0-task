<h3 class="text-center">Public Users</h3>

<div class="col-sm-4" *ngFor="let user of publicUsers">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
      {{user.id}}
    </div>
   
  </div>
</div>

<div class="col-sm-12" *ngIf="!authService.isAuthenticated()">
  <div class="jumbotron text-center">
    <h2>Get admin users by logging in</h2>
  </div>
</div>

<div class="col-sm-12" *ngIf="authService.isAuthenticated()">
  <div class="jumbotron text-center">
    <h2>View Admin Users</h2>
    <a class="btn btn-lg btn-success" routerLink="/admin">Admin Users</a>
  </div>
</div>
